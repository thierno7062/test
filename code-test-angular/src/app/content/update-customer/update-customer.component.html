<div class="container">
  <div class="form-container">
    <h2 class="form-title">Update Customer</h2>
    <form [formGroup]="updateCustomerForm">
      <div class="form-group">
        <label for="name"></label>
        <input type="text" id="name" name="name" placeholder="name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="email" required formControlName="email">
      </div>
      <div class="form-group">
        <label for="phone"></label>
        <input type="tel" id="phone" name="phone" placeholder="phone" formControlName="phone">
      </div>
      <button type="submit" (click)="updateCustomer()">Update</button>
    </form>
  </div>
</div>
